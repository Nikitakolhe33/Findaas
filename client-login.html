<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FINDAS Client Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #3b3939, #ccc4c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 110vh;
    }
    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo-icon {
      width: 50px;
      margin-bottom: 10px;
    }
    h4 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #04333e;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px 0 0 5px;
    }
    .input-group-text {
      background: #04333e;
      color: white;
      border-radius: 0 5px 5px 0;
    }
    .btn-primary {
      background-color: #04333e;
      border: none;
      width: 100%;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background-color: #06505f;
    }
    .back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #040a14; /* Blue background */
    border-radius: 50%;
    padding: 10px;
    z-index: 1000;
    display: none; /* By default hidden */
  }

  .back-to-top:hover {
    background-color: #0b5ed7;
  }
  
  </style>
</head>
<body>
<a href="#top" class="back-to-top" title="Back to Top">
  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
  </svg>
</a>

  
  <div class="login-box">
    <img src="logo.png" alt="FINDAS Logo" class="logo-icon" height="50px" radius="50%">
    <h4>FINDAS Client Login</h4>
    <p>Enter your phone no. & OTP to login</p>

    <label class="text-start w-100 mb-1 fw-medium" for="mobile">Register Mobile No:</label>
    <div class="input-group mb-3">
      <input type="tel" id="mobile" class="form-control" placeholder="Enter mobile number">
      <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
    </div>

    <button class="btn btn-primary">Get OTP</button>
  </div>
<script>
  const backToTop = document.querySelector('.back-to-top');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {
      backToTop.style.display = 'block';
    } else {
      backToTop.style.display = 'none';
    }
  });
</script>

</body>
</html>
