<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FINDAS Client Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #3b3939, #ccc4c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo-icon {
      width: 50px;
      margin-bottom: 10px;
    }
    h4 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #04333e;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px 0 0 5px;
    }
    .input-group-text {
      background: #04333e;
      color: white;
      border-radius: 0 5px 5px 0;
    }
    .btn-primary {
      background-color: #04333e;
      border: none;
      width: 100%;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background-color: #06505f;
    }
  </style>
</head>
<body>

  
  <div class="login-box">
    <img src="logo.png" alt="FINDAS Logo" class="logo-icon" height="50px" radius="50%">
    <h4>FINDAS Client Login</h4>
    <p>Enter your phone no. & OTP to login</p>

    <label class="text-start w-100 mb-1 fw-medium" for="mobile">Register Mobile No:</label>
    <div class="input-group mb-3">
      <input type="tel" id="mobile" class="form-control" placeholder="Enter mobile number">
      <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
    </div>

    <button class="btn btn-primary">Get OTP</button>
  </div>

</body>
</html>
