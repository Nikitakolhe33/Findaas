<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - FINDAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
   background: linear-gradient(135deg, #2b2e4a, #5c258d, #4389a2);   
      margin: 0;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df') no-repeat center center/cover;
   background: linear-gradient(135deg, #2b2e4a, #5c258d, #4389a2);   
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
    }

    .contact-section {
      padding: 60px 20px;
   background: linear-gradient(135deg, #2b2e4a, #5c258d, #4389a2);   
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info h5 {
      font-weight: 600;
    }

    .contact-info p {
      color: #555;
      margin: 4px 0;
    }

    .form-control, .btn {
      border-radius: 12px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .social-icons a {
      color: #007bff;
      margin-right: 15px;
      font-size: 22px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      color: #777;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero" data-aos="fade-in">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you</p>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row g-4">
        <!-- Contact Info -->
        <div class="col-md-5" data-aos="fade-right">
          <div class="contact-info">
            <h5>üìç Address</h5>
            <p>3rd Floor, Office 23, Shree Gurudev Complex, Nashik Road, Nashik ‚Äì 422101</p>
            <h5>üìß Email</h5>
            <p>info@findas.in</p>
            <h5>üìû Phone</h5>
            <p>+91 9730076700</p>
            <div class="social-icons mt-3">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-7" data-aos="fade-left">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Subject" required />
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Google Map -->
      <div class="mt-5" data-aos="zoom-in">
        <iframe src="https://www.google.com/maps?q=FINDAS%20nashik&output=embed" width="100%" height="300" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 FINDAS Financial Services. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
