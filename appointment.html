<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - FINDAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
    }

    .hero {
   background: linear-gradient(135deg, #2b2e4a, #5c258d, #4389a2);   
   background: linear-gradient(135deg, #2b2e4a, #5c258d, #4389a2);   
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
    }

    .appointment-section {
      padding: 60px 20px;
   background: linear-gradient(135deg, #2b2e4a, #5c258d, #4389a2);   
    }

    .form-control, .btn {
      border-radius: 12px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      margin-top: 40px;
      color: #777;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero" data-aos="zoom-in">
    <h1>Book Your Appointment</h1>
    <p>Letâ€™s plan your financial future today</p>
  </section>

  <!-- Appointment Form Section -->
  <section class="appointment-section">
    <div class="container">
      <div class="row justify-content-center" data-aos="fade-up">
        <div class="col-md-8">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Your Full Name" required>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Phone Number" required>
              </div>
              <div class="col-md-6">
                <input type="date" class="form-control" required>
              </div>
              <div class="col-12">
                <select class="form-control" required>
                  <option value="">Select Service</option>
                  <option>Tax Planning</option>
                  <option>Investment Advisory</option>
                  <option>Retirement Planning</option>
                  <option>Insurance Consultation</option>
                </select>
              </div>
              <div class="col-12">
                <textarea class="form-control" rows="4" placeholder="Message (Optional)"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn w-100">Submit Appointment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 FINDAS Financial Consultancy. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
